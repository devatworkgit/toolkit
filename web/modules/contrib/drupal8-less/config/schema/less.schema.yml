# Schema for the configuration files of the less module.

less.settings:
  type: config_object
  label: 'LESS settings'
  mapping:
    engine:
      type: string
      label: 'Engine'
    autoprefixer:
      type: boolean
      label: 'Use Autoprefixer'
    developer_options:
      type: mapping
      label: 'Developer Options'
      mapping:
        devel:
          type: boolean
          label: 'LESS developer mode'
        source_maps:
          type: boolean
          label: 'Source Maps'
        watch:
          type: boolean
          label: 'Watch Mode'